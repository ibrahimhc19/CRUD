<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body>



  <div class="container-fluid">
    <div class="row">
        <div class="col-6 bg-warning altura">
            <!--Formulario -->
            <div class="row">

              <form class="w-75 mt-5 mx-auto tarjeta d-flex flex-column">
                <h4 class="text-center">Contactos</h4>
                <div class="mb-3 w-75 mx-auto">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3 w-75 mx-auto">
                  <label for="apellido" class="form-label">Apellido:</label>
                  <input type="text" class="form-control" id="apellido">
                </div>
                <div class="mb-3 w-75 mx-auto">
                  <label for="correo" class="form-label">Correo Electrónico:</label>
                  <input type="email" class="form-control" id="correo">
                </div>
                <div class="mb-3 w-75 mx-auto">
                  <label for="telefono" class="form-label">Número Telefónico:</label>
                  <input type="tel" disabled class="form-control" id="telefono">
                </div>
                
                <button type="button" class="btn btn-primary mx-auto" id="boton">Calcular</button>
              </form>
            </div>
            <!--Formulario -->
        </div>
        <div class="col-6 bg-info altura">
            <!-- Contenido del segundo div -->
            Segundo div
        </div>
    </div>
</div>
  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
